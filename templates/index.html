{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betcha</title>
    <!-- Link to the compiled Tailwind CSS file -->
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <style>
        /* Initially hide the dropdown */
        .dropdown-menu {
            position: absolute;
            right: 0;
            margin-top: 10px; /* Add margin to prevent overlap with navbar */
            background-color: #1F2937; /* Tailwind's gray-800 */
            border-radius: 0.5rem;
            width: 200px; /* Fixed width for consistency */
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s ease-in-out;
        }

        /* Show the dropdown when toggled */
        .dropdown-menu.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <!-- Navbar -->
    <nav class="flex justify-between items-center p-4">
        <div class="text-3xl font-bold">BETCHA</div>
        <div class="flex items-center space-x-4">
            <input type="text" placeholder="Search" class="p-2 rounded bg-gray-800 text-white" style="width: 650px;">
            <button class="px-4 py-2 rounded" style="background-color: #3B82F6; transition: background-color 0.3s;" onmouseover="this.style.backgroundColor='#2563EB'" onmouseout="this.style.backgroundColor='#3B82F6'">Sign Up</button>
            <button class="px-4 py-2 rounded" style="background-color: #3B82F6; transition: background-color 0.3s;" onmouseover="this.style.backgroundColor='#2563EB'" onmouseout="this.style.backgroundColor='#3B82F6'" onclick="openLoginModal()">Login</button>
            <div class="relative">
                <div class="text-3xl cursor-pointer" onclick="toggleDropdown()">â˜°</div> <!-- Hamburger Menu -->
                <!-- Dropdown Menu -->
                <div id="dropdown" class="dropdown-menu">
                    <button class="block px-4 py-2 text-left w-full hover:bg-gray-700">Profile</button>
                    <button class="block px-4 py-2 text-left w-full hover:bg-gray-700">Wallet</button>
                    <button class="block px-4 py-2 text-left w-full hover:bg-gray-700">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Catchphrase Section -->
    <div class="flex flex-col items-center mt-16">
        <h1 class="text-4xl font-bold mb-4">CATCHY CATCH PHRASE</h1>

        <!-- Info Sections -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-8 max-w-4xl mx-auto">
            <div class="bg-gray-800 p-8 rounded">Info about website</div>
            <div class="bg-gray-800 p-8 rounded">Info about website</div>
            <div class="bg-gray-800 p-8 rounded">Info about website</div>
        </div>
    </div>

    <!-- Login Modal -->
<div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-gray-800 rounded-lg p-6 w-96">
        <h2 class="text-2xl font-bold mb-4">Login</h2>
        <input type="text" placeholder="Username" class="w-full p-2 mb-4 rounded bg-gray-700 text-white" />
        <input type="password" placeholder="Password" class="w-full p-2 mb-4 rounded bg-gray-700 text-white" />
        <button class="bg-blue-600 text-white px-4 py-2 rounded" id="closeModal">Login</button>
    </div>
</div>
</div>
    {% if messages %}
    <div class="absolute top-0 right-0 mt-4 mr-4">
        {% for message in messages %}
            <div class="bg-red-600 text-white p-2 rounded">{{ message }}</div>
        {% endfor %}
    </div>
{% endif %}




    <!-- Link to the external JavaScript file -->
    <script src="{% static 'js/dropdown.js' %}"></script>
</body>
</html>
