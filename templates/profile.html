{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1D2B39; /* Dark background */
            color: #FFFFFF; /* White text for contrast */
        }

        .form-container {
            background-color: #2C3F4F; /* Slightly lighter than the background */
            border-radius: 1rem; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Soft shadow */
            transition: transform 0.4s ease, opacity 0.4s ease; /* Smooth transition for hover and entry */
            opacity: 0;
            transform: translateY(50px); /* Start position for animation */
            animation: fadeInUp 1s ease forwards; /* Animate when page loads */
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container:hover {
            transform: translateY(-5px); /* Lift effect on hover */
        }

        .input-field {
            background-color: #2D3D4D; /* Input background */
            border: 2px solid #439cdb; /* Border color */
            color: #FFFFFF; /* Input text color */
            transition: border-color 0.3s ease, transform 0.3s ease; /* Transition for border color and focus */
        }

        .input-field:focus {
            border-color: #3e93cc; /* Focus border color */
            outline: none; /* Remove default outline */
            transform: scale(1.02); /* Slight zoom on focus */
        }

        .submit-button {
            background-color: #439cdb; /* Button color */
            color: #FFFFFF; /* Button text color */
            padding: 0.5rem 1.5rem; /* Button padding */
            border-radius: 0.5rem; /* Rounded corners */
            transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transition for button */
        }

        .submit-button:hover {
            background-color: #3e93cc; /* Hover button color */
            transform: translateY(-2px); /* Lift effect on hover */
        }

        /* Dropdown Styles */
        .dropdown-menu {
            position: absolute;
            right: 0;
            margin-top: 10px;
            background-color: #2C3F4F; /* Tailwind's gray-800 */
            border-radius: 0.5rem;
            width: 200px;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, visibility 0s 0.3s; /* Faster show transition and delay visibility hide */
        }

        /* Show the dropdown on hover */
        .relative:hover .dropdown-menu {
            visibility: visible;
            opacity: 1;
            transition: opacity 0.3s ease-in-out, visibility 0s; /* Faster hide transition with no delay */
        }

        /* Dropdown content hover effects */
        .dropdown-menu a {
            display: block;
            padding: 10px;
            color: #FFFFFF; /* White text */
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease; /* Faster hover effect */
        }

        /* Hover effect for dropdown content */
        .dropdown-menu a:hover {
            background-color: #425464; /* Tailwind's blue-500 */
            color: #FFFFFF; /* Ensure text stays white */
            border-radius: 0.25rem; /* Optional: round the edges when hovering */
        }
    </style>
</head>
<body>
{% include 'navbar.html' %}

<div class="max-w-4xl mx-auto mt-10">
    <h1 class="text-4xl font-semibold text-center mb-6">Profile</h1>

    <form method="POST" class="form-container p-6 shadow-md">
        {% csrf_token %}
        <div class="mb-4">
            <label for="username" class="block text-white font-bold mb-2">Username</label>
            <input type="text" id="username" name="username" value="{{ user.username }}"
                   class="w-full px-4 py-2 input-field rounded-lg focus:ring focus:ring-blue-500"
                   required>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-white font-bold mb-2">Email</label>
            <input type="email" id="email" name="email" value="{{ user.email }}"
                   class="w-full px-4 py-2 input-field rounded-lg focus:ring focus:ring-blue-500"
                   required>
        </div>
        <div class="mb-4">
            <label for="first_name" class="block text-white font-bold mb-2">First Name</label>
            <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}"
                   class="w-full px-4 py-2 input-field rounded-lg focus:ring focus:ring-blue-500"
                   required>
        </div>
        <div class="mb-4">
            <label for="last_name" class="block text-white font-bold mb-2">Last Name</label>
            <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}"
                   class="w-full px-4 py-2 input-field rounded-lg focus:ring focus:ring-blue-500"
                   required>
        </div>
        <div class="flex justify-center mb-4">
            <button type="submit" class="submit-button">
                Save Changes
            </button>
        </div>
    </form>
</div>

<script src="{% static 'js/dropdown.js' %}"></script>
</body>
</html>
