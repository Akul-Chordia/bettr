{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-custom1">
{% include 'navbar.html' %}

<div class="max-w-4xl mx-auto mt-10">
    <h1 class="text-4xl font-semibold text-white">Profile</h1>

<form method="POST" class="mt-8 bg-custom p-6 rounded-lg shadow-md">
        {% csrf_token %}
        <div class="mb-4">
        <label for="username" class="block text-white font-bold">Username</label>
           <input type="text" id="username" name="username" value="{{ user.username }}"
               class="w-full px-4 py-2 border border-gray-600 bg-custom text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
               required>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-white font-bold">Email</label>
            <input type="email" id="email" name="email" value="{{ user.email }}"
               class="w-full px-4 py-2 border border-gray-600 bg-custom text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
               required>
        </div>
        <div class="mb-4">
            <label for="first_name" class="block text-white font-bold">First Name</label>
            <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}"
               class="w-full px-4 py-2 border border-gray-600 bg-custom text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
               required>
        </div>
        <div class="mb-4">
            <label for="last_name" class="block text-white font-bold">Last Name</label>
            <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}"
               class="w-full px-4 py-2 border border-gray-600 bg-custom text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
               required>
        </div>
<div class="flex justify-center mb-4">
    <button type="submit" class="button-submit text-white px-4 py-2 rounded-lg bg-[#439cdb] hover:bg-[#3e93cc]">Save Changes</button>
</div>


    </form>
</div>

<style>
/* Dropdown Styles */
.dropdown-menu {
    position: absolute;
    right: 0;
    margin-top: 10px;
    background-color: #1F2937; /* Tailwind's gray-800 */
    border-radius: 0.5rem;
    width: 200px;
    visibility: hidden;
    opacity: 0;
    transition: opacity 0.3s ease-in-out, visibility 0s 0.3s; /* Faster show transition and delay visibility hide */
}

/* Show the dropdown on hover */
.relative:hover .dropdown-menu {
    visibility: visible;
    opacity: 1;
    transition: opacity 0.3s ease-in-out, visibility 0s; /* Faster hide transition with no delay */
}

/* Dropdown content hover effects */
.dropdown-menu a {
    display: block;
    padding: 10px;
    color: white;
    text-decoration: none;
    transition: background-color 0.3s ease, color 0.3s ease; /* Faster hover effect */
}

/* Hover effect for dropdown content */
.dropdown-menu a:hover {
    background-color: #425464; /* Tailwind's blue-500 */
    color: white; /* Ensure text stays white */
    border-radius: 0.25rem; /* Optional: round the edges when hovering */
}

    .bg-custom {
    background-color: #1f2837;
}

    .bg-custom1{
        background-color: #1d2b39;
    }

.betcha-text,
.hamburger-icon {
    color: white; /* Default color */
}

/* Dark mode styles */
.dark-mode .betcha-text,
.dark-mode .hamburger-icon {
    color: black; /* Color when dark mode is toggled */
}


</style>

<script src="{% static 'js/dropdown.js' %}"></script>
</body>
</html>
